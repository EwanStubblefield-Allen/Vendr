<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Vendr</title>
</head>

<body>
  <!-- SECTION -->
  <header class="container-fluid sticky-top">
    <nav class="row navbar navbar-dark navbar-expand bg-dark text-light no-select justify-content-between">
      <div class="col-4">
        <a class="navbar-brand ms-3" href="#">
          <span class="ms-2">Vendr</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="col-4 px-3 d-flex justify-content-end">
        <button onclick=" app.MoniesController.addMonies()" class="btn btn-light">ADD .25</button>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-2 justify-content-between bg-dark text-light py-2 fs-4">
        <p class="mb-0">Purchased Food:</p>
        <ul id="cart" class="mb-0">
        </ul>
      </div>
      <div class="col-10">
        <section id="snacks" class="row">

        </section>
      </div>
    </section>
  </main>

  <!-- SECTION -->
  <footer class="container-fluid sticky-bottom">
    <section class="row justify-content-between">
      <div class="col-2 bg-dark"></div>
      <div class="col-4 d-flex justify-content-around bg-dark text-light py-2 fs-4">
        <p class="mb-0">TOTAL MONIES:</p>
        <p class="mb-0">$<span id="totalMonies"></span></p>
      </div>
    </section>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</body>

</html>
